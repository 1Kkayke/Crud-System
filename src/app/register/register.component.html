<div fxLayout="row" fxLayoutAlign="center" >
    <div fxLayout="column" >
        <form  #clientsFrm (ngSubmit)="save()">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Personal Data</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mat-20">

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10">
                        <mat-form-field class="half-width" appearance="outline">
                            <mat-label>Name: *</mat-label>
                            <input type="text" matInput placeholder="José Ferreira da Silva" matInput [(ngModel)]="client.name" name="Name"/>
                        </mat-form-field>
                        <mat-form-field class="half-width" appearance="outline">
                            <mat-label>CPF: *</mat-label>
                            <input type="text" matInput mask="000.000.000-00"  placeholder="000.000.000-00" matInput [(ngModel)]="client.cpf" name="cpf"/>
                        </mat-form-field>
                        <mat-form-field class="mini-width" appearance="outline">
                            <mat-label>date of birth: *</mat-label>
                            <input type="text" matInput mask="00/00/0000" placeholder="00/00/0000" matInput [(ngModel)]="client.birthDate" name="BirthDate"/>
                        </mat-form-field>
                    </div>
                    
                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10">
                        <mat-form-field class="half-width" appearance="outline">
                            <mat-label>RG: </mat-label>
                            <input type="text" mask="00.000.000-0" placeholder="00.000.000-0" matInput [(ngModel)]="client.rg"  name="rg"/>
                        </mat-form-field>

                        <mat-form-field class="half-width" appearance="outline">
                            <mat-label>Phone: </mat-label>
                            <input type="text" matInput mask="(00) 0000-0000" placeholder="(00) 90000-0000" matInput [(ngModel)]="client.phone" name="phone"/>
                        </mat-form-field>
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Email: *</mat-label>
                            <input type="text" matInput placeholder="exampleMail@gmail.com" matInput [(ngModel)]="client.email" name="Email"/> 
                        </mat-form-field> 
                    </div>

                    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
                        <!-- Select de UF -->
                        <div fxLayout="column" fxFlex="400px">
                          <mat-form-field class="full-width">
                            <mat-label>UF: *</mat-label>
                            <mat-select>
                              <mat-option *ngFor="let uf of states" [value]="uf.sigla">
                                {{ uf.sigla }} - {{ uf.nome }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      
                        <!-- Select de Municípios -->
                        <div fxLayout="column" fxFlex="400px">
                          <mat-form-field class="full-width">
                            <mat-label>Municípios: *</mat-label>
                            <mat-select (selectionChange)="loadMunicipies($event)">   
                              <mat-option *ngFor="let m of municipies" [value]="m.nome">
                                {{ m.nome }}
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
                        </div>
                      </div>
                      

                </mat-card-content>

                <mat-card-actions>
                    @if (!updating) {  
                            <button mat-flat-button color="secondary" type="submit">
                                <mat-icon fontIcon="save">Save</mat-icon>
                            </button>
                        
                    }@else {
                        <button mat-flat-button color="secondary" type="submit">
                            <mat-icon fontIcon="update">Update</mat-icon>
                        </button>
                    }
                    <div fxLayout="row" fxLayoutAlign="end" fxLayoutGap="10">
                        <button mat-flat-button color="warn" type="reset">
                            <mat-icon fontIcon="backspace">backspace</mat-icon>
                        </button>
                    </div>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>
