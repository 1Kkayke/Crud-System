<div fxLayout="row" fxLayoutAlign="center">
    <div fxLayout="column" fxFlex="1000px">
        <form class="mt-60" #buscaForm="ngForm">
            <mat-card appearance="outlined">
                <mat-card-header>
                    <mat-card-title >Search</mat-card-title>
                </mat-card-header>
                <mat-card-content class="mt-20">
                    <div fxLayout="row">
                        <div fxLayout="column" fxFlex="70">
                            <mat-form-field>
                                <mat-label>Name:</mat-label>
                                <input matInput placeholder="Enter name">
                            </mat-form-field>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="secondary" type="submit">
                        <mat-icon fontIcon="search"></mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </form>
    </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
    <div fxLayout="column" fxFlex="1000px">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title >Results</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="ListClients">
                    <ng-container matColumnDef="Id">
                        <th mat-header-cell *matHeaderCellDef>Id</th>
                        <td mat-cell *matCellDef="let client">{{client.id}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef>Name</th>
                        <td mat-cell *matCellDef="let client">{{client.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Cpf">
                        <th mat-header-cell *matHeaderCellDef>cpf</th>
                        <td mat-cell *matCellDef="let client">{{client.cpf}}</td>
                    </ng-container>

                    <ng-container matColumnDef="DateOfBirth">
                        <th mat-header-cell *matHeaderCellDef>DateOfBirth</th>
                        <td mat-cell *matCellDef="let client">{{client.birthDate}}</td>
                    </ng-container>

                    <ng-container matColumnDef="Rg">
                        <th mat-header-cell *matHeaderCellDef>Rg</th>
                        <td mat-cell *matCellDef="let client">{{client.rg}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="Phone">
                        <th mat-header-cell *matHeaderCellDef>Phone</th>
                        <td mat-cell *matCellDef="let client">{{client.phone}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="Email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let client">{{client.email}}</td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="columnsTable"></tr>
                    <tr mat-row *matRowDef="let client; columns: columnsTable "></tr>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</div>
